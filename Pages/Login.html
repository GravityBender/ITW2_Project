  <body>

      <div>
        <div class="form-content">

            <div class="sub-form-left">

                  <label for="#">Email</label><br />

                    type="email"
                    name="#"
                    id="#"
                    placeholder="Email"

                  />
                </div>
                <div class="form-input">
                  <label>Password</label><br />

                    type="password"
                    name="#"
                    id="#"

                    required
                  />

                  <label for="#" class="label-container-text">
                    <input type="checkbox" name="#" id="#" />
                    "Remember me"

                  ><br />

                </div>
              </form>
            </div>
          </div>
          <div class="form-right">
